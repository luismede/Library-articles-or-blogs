<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create my account - FREE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    </head>
    <body class="centralize">
        <div>
            <a href="/index.html"><img  src="../../img/image.png" alt="Logo" style="width: 85px; margin-bottom: 20px; margin-left: 40%;"></a>
        <form>
            <div>
                <div style="margin-bottom: 10px;"><label>E-mail</label></div>
                <input type="email" placeholder="your@email.com"
                onchange="onChangeEmail()" id="email">

                <div class="error" id="email-required-error">
                    Enter an email *</div>

                <div class="error" id="email-invalid-error">
                    This email does not exist *</div>
            </div>
            <div>
                <div style="margin-bottom: 10px;"><label>Password</label></div>
                <input type="password" placeholder="Password"
                id="password" onchange="onChangePassword()">
                <div class="error" id="password-required-error">
                    Enter an password *</div>
                <div class="error" id="password-min-length-error"">
                    Minimum 6 characters *</div>
            </div>
            <div>
                <div style="margin-bottom: 10px;"><label>Confirm the Password</label></div>
                <input type="password" id="confirmPassword" onchange="onChangeConfirmPassword()" >
                <div class="error" id="password-doesnt-match-error" >
                    Your password does not match *</div>
            </div>
            <div>
                <button type="button" class="solid" disabled
                onclick="register()" id="register-button">Create Account</button>
            </div>
            <div>
                <a href="/auth/login/">
                    <button class="clear" type="button"><p style="display: inline; color: rgba(255, 255, 255, 0.836); cursor: default;">You have an account?</p>&nbsp   Login now
                    </button></a>
            </div>
        </form>
    </div>
    </body>


    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="/firebase-init.js"></script>
    <script src="./register.js"></script>
    <script src="../validation.js"></script>
    <script src="../loading.js"></script>

</html>
